<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>
<body>
    <div id="app">
        <h2>アカウント作成</h2>
        
        <label>パスワード:
          <input v-model="password" type="password" placeholder="パスワード">
        </label>
        
        <label>パスワード確認:
          <input v-model="confirmPassword" type="password" placeholder="パスワード確認">
        </label>
      
        <!-- 登録ボタン -->
        <button v-if="canRegister">登録</button>
        <button v-else>使用不可</button>
        
        <!-- 条件付きレンダリング -->
        <p v-if="passwordMismatch">パスワードが一致しません</p>
        
      </div>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
